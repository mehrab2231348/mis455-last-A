<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"> Country Explorer</a>
        </div>
    </nav>

    <!-- Search Section -->
    <section class="search-section">
        <div class="container text-center">
            <h1>Discover Country Information</h1>
            <p class="lead">Find details and live weather updates</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control search-input" id="searchBox" placeholder="Enter a country name">
                <button class="btn btn-primary" id="searchButton">Search</button>
            </div>
        </div>
    </section>

    <!-- Results Section -->
    <section class="results-section">
        <div class="container">
            <div id="countryGrid" class="d-flex flex-wrap justify-content-center gap-4"></div>
        </div>
    </section>

    <!-- Weather Section -->
    <section class="weather-section">
        <div class="container">
            <h2 class="text-center my-4">Weather Details</h2>
            <div id="weatherGrid" class="d-flex flex-wrap justify-content-center gap-4"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 text-center">
        <p>&copy; 2024 Country Explorer. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
